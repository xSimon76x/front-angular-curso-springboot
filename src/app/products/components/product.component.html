<h2>Listado de productos!</h2>

<product-form></product-form>

@if (products.length > 0) {

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>description</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            @for (product of products; track $index) {
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                </tr>
            }
        </tbody>
    </table>

} @else {
    <div>Lo sentimos no hay registros en el sistema!</div>
}
